<form data-sly-use.model="pl.kwi.core.models.InputFormModel" method="POST" action="servlet.INPUT.html">
	<input type="hidden" name="submitTarget" value="${model.submitTarget}"/>
	<input type="hidden" id="currentPagePath" name="currentPagePath" value="${currentPage.path}"/>
	
	<div data-sly-test="${!model.submitTarget}" class="errorMessages">
		Please fill mandatory form`s field: "Submit target"			
	</div>
	
	<sly data-sly-use.formUtil="${'pl.kwi.core.utils.FormUtil' @ componentPath='parsys/content'}">                 
		<div data-sly-test="${!formUtil.componentExists}" class="errorMessages">Please add mandatory form`s component: "Form - Content"</div>
	</sly>
	
	<sly data-sly-use.formUtil="${'pl.kwi.core.utils.FormUtil' @ componentPath='parsys/submit'}">                 
		<div data-sly-test="${!formUtil.componentExists}" class="errorMessages">Please add mandatory form`s component: "Form - Submit button"</div>
	</sly>
	
	<div data-sly-resource="${@path='parsys', resourceType='wcm/foundation/components/parsys'}"></div>
	  	
</form>
